<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <title>IMC - Calculator</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <style>
      .container_local {
        width: 100%;
        height: 300px;
        background-color: aquamarine;
      }

      .form_calculator {
        display: flex;
        width: 100%;
        align-items: center;
        justify-content: center;
        background-color: #fff;
      }

      .input_item {
        margin-right: 20px;
      }
    </style>
  </head>
  <body style="width: 100%">
    <div class="container_local">
      <form class="form_calculator">
        <input type="number" min="0" name="peso" class="input_item" />
        <input type="number" min="0" name="altura" class="input_item" />
        <button type="submit" class="button_item">
          REALIZAR C√ÅLCULO DE IMC
        </button>
      </form>
    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <!-- MY JS -->
    <script>
      $(".form_calculator").on("submit", function (e) {
        e.preventDefault();
        handleFormSubmit();
      });

      function handleFormSubmit() {
        // Get all the forms elements and their values in one step
        let formData = {};
        $.each($(".form_calculator").serializeArray(), function (i, field) {
          formData[field.name] = field.value;
        });

        const altura = parseFloat(formData.altura);
        const peso = parseFloat(formData.peso);

        console.log(altura, peso);
        // const spanTextButton = document.getElementById("text-send-msg");
        // spanTextButton.innerText = "Enviando...";
      }
    </script>
  </body>
</html>
